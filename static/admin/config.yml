backend:
  name: git-gateway
  branch: develop # Branch to update (optional; defaults to master)

media_folder: static/assets
public_folder: /assets

collections:
  - name: "clothing"
    label: "Clothing"
    folder: "src/markdown/products/clothing"
    path: "{{slug}}/index"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Id", name: "id", widget: "string" }
      - {
          label: "Thumbnail Image",
          name: "image",
          widget: "image",
          media_folder: "images",
        }
      - label: "Gallery"
        name: "galleryImages"
        widget: "list"
        field:
          {
            label: "Image",
            name: "image",
            widget: "image",
            media_folder: "images",
          }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Description", name: "body", widget: "markdown" }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: false,
        }
